<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      #esempio {
        border: solid 3px black;
        border-radius: 10px;
        width: 100px;
        height: 100px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="alert alert-info text-center mb-5">Javascript ed il DOM</h1>
      </div>

      <div class="container p-5">
        <div class="row">
          <div class="col-6 alert alert-dark">
            <div id="esempio">&nbsp;</div>
          </div>

          <div class="col-6 alert alert-dark">
            <form name="form">
              <div class="row">
                <div class="col-3">
                  <label for="altezza">Altezza</label>
                </div>

                <div class="col-9">
                  <input
                    class="form-control"
                    type="range"
                    name="altezza"
                    min="0"
                    max="100"
                    onchange="dimensiona()"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-3">
                  <label for="larghezza">Larghezza</label>
                </div>

                <div class="col-9">
                  <input
                    class="form-control"
                    type="range"
                    name="larghezza"
                    min="0"
                    max="100"
                    oninput="dimensiona()"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-3">
                  <label for="colore">Colore</label>
                </div>

                <div class="col-9">
                  <input
                    class="form-control"
                    type="color"
                    name="colore"
                    onchange="dimensiona()"
                  />
                </div>
              </div>

              <div class="row">
                <div class="offset-4 col-4">
                  <input
                    class="form-control btn btn-primary"
                    type="button"
                    value="Applica"
                    onclick="dimensiona()"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function dimensiona() {
        var div = document.getElementById("esempio");

        div.style.width = form.larghezza.value + "%";
        div.style.height = form.altezza.value + "%";
        div.style.backgroundColor = form.colore.value;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
